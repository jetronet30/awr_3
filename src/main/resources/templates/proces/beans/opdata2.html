<div th:each=" wagon : ${wagons}">
    <form method="post" action="/editWgon2" class="oprdata2-set-from">
        <input type="text" name="connId" th:value="${wagon.connId}" hidden>
        <input type="text" name="id" th:value="${wagon.id}" hidden>
        <input type="text" name="rowNumber" class="scale2-operdata-row-input"  th:value="${wagon.rowNum}" readonly>
        <input type="text" class="scale2-operdata-tare-input"  th:value="${wagon.tare}" readonly>
        <input type="text" class="scale2-operdata-weight-input"  th:value="${wagon.weight}" readonly>
        <input type="text" name="product" class="scale2-operdata-product-input"  th:value="${wagon.product}" th:placeholder="#{weighing.product}">
        <input type="text" name="wagonNumber" class="scale2-operdata-wagonNum-input"  th:value="${wagon.wagonNumber}" th:placeholder="#{weighing.number}" >
        <input type="button" value="EDIT" class="oprdata2-set-btn">
    </form>
</div>
